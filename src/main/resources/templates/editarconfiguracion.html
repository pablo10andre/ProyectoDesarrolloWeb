<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/estilos.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body style=" background-color: #24262b; color:#f62da8">
    

      <form th:action="@{/editar-configuracion}" th:object="${configuracion}"
      method="post" style=" background-color: #24262b; margin-top: 50px; margin-left: 20px;">

      
      <div class="form-group row" style="margin-bottom: 10px;  margin-right: 450px;"> 
        <label class="col-sm-2 col-form-label">Costo envío local</label>
          <div class="col-sm-6">
              <input type="text" th:field="*{Costo_Envio_local}" class="form-control"/>
          </div>
      </div>

      <div class="form-group row" style="margin-bottom: 10px;  margin-right: 450px;">
          <label class="col-sm-2 col-form-label">Costo envío USA a GT</label>
          <div class="col-sm-6">
              <input type="text" th:field="*{Costo_USA_GT}" class="form-control" />
          </div>
      </div>


      <div class="form-group row" style="margin-bottom: 10px;  margin-right: 450px;">
          <label class="col-sm-2 col-form-label">% Ganancia</label>
          <div class="col-sm-6">
              <input type="text" th:field="*{Porcentaje_Ganancia}" class="form-control" />
          </div>
      </div>


      <div class="form-group row" style="margin-bottom: 10px; margin-right: 450px;">
          <label class="col-sm-2 col-form-label">% Impuesto aduana</label>
          <div class="col-sm-6">
              <input type="text" th:field="*{Porcentaje_adanual}" class="form-control" />
          </div>
      </div>

      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
          <div class="col-sm-6">
              <input type="submit" value="Guardar" class="btn btn-info" />
          </div>
      </div>

  </form>


</body>
</html>
